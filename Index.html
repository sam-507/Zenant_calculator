<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenant Zero Deposit Security Loan Calculator</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
  <div class="zenant-calculator">
    <div class="calculator-container">
      <div class="input-section">
        <h2 class="section-title">Loan Details</h2>
        
        <div class="form-group">
          <label for="monthlyRent">Monthly Rent (₹)</label>
          <input type="number" id="monthlyRent" min="1000" step="100" value="20000">
        </div>
        
        <div class="form-group">
          <label for="securityMonths">Number of Months for Security Deposit</label>
          <input type="number" id="securityMonths" min="1" max="12" step="1" value="11">
        </div>
        
        <div class="form-group">
          <label for="interestRate">Annual Interest Rate (%)</label>
          <input type="number" id="interestRate" min="1" max="30" step="0.1" value="18">
        </div>
        
        <div class="form-group">
          <label for="loanTenure">Loan Tenure (Months)</label>
          <input type="number" id="loanTenure" min="3" max="60" step="1" value="11">
        </div>
        
        <button class="calculate-btn" id="calculateBtn">Calculate EMI</button>
      </div>
      
      <div class="results-section">
        <h2 class="section-title">Loan Summary</h2>
        
        <div class="result-item">
          <span>Required Security Deposit: </span>
          <span id="requiredDeposit">₹0</span>
        </div>
        
        <div class="result-item">
          <span>Loan Amount: </span>
          <span id="loanAmount">₹0</span>
        </div>
        
        <div class="result-item">
          <span>Monthly EMI: </span>
          <span id="monthlyEmi">₹0</span>
        </div>
        
        <div class="result-item">
          <span>Total Interest Payable: </span>
          <span id="totalInterest">₹0</span>
        </div>
        
        <div class="result-item">
          <span>Total Amount Payable: </span>
          <span id="totalAmount">₹0</span>
        </div>
        
        <div class="chart-container">
          <canvas id="paymentChart"></canvas>
        </div>
      </div>
    </div>
    
    <div class="table-section">
      <h2 class="section-title">Amortization Schedule</h2>
      <div id="amortizationSchedule">
        <table id="amortizationTable">
          <thead>
            <tr>
              <th>Month</th>
              <th>EMI</th>
              <th>Principal</th>
              <th>Interest</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="assets/js/calculator.js"></script>
</body>
</html>
